<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="display-1">Money Transfer System</div>
  <hr/>

  <a href="transfer" class="btn btn-primary">Transfer</a>

  <hr/>

  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-header">Transfer Form</div>
        <div class="card-body">
          <form action="transfer" method="post">
            <div class="form-group">
              <label>Source</label>
              <input class="form-control" type="text" name="sourceAccNumber"/>
            </div>
            <div class="form-group">
              <label>Destination</label>
              <input class="form-control" type="text" name="destAccNumber"/>
            </div>
            <div class="form-group">
              <label>Amount</label>
              <input class="form-control" type="text" name="amount"/>
            </div>
            <hr/>
            <button type="submit" class="btn btn-dark">Transfer</button>
            <hr/>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
